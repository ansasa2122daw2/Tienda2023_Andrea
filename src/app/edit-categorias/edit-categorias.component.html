<div class="center-div">
  <div class="col-md-10">
    <h2 class="text-center">Editar una categoria</h2>
    <form #postForm="ngForm" class="row g-3" (ngSubmit)="editData(postForm.value)" >
      <div class="form-group">
        <label for="lastname">ID Categoria:</label>
        <input formControlName="cat_id" placeholder="{{id}}" name="cat_id" class="form-control" id="id" value="{{id}}" [readonly]="true">
      </div>

      <div class="form-group">
        <label for="name">Nombre Categoria: </label>
        <input 
          formControlName="cat_nombre"
          placeholder="{{nombre}}"
          name="cat_nombre"
          class="form-control"
          id="name"
          value="{{nombre}}"
        /> <!--[(ngModel)]="categoria.id_categoria"-->
      </div>

      <div class="form-group">
        <label for="desc">Descripcion categoria</label>
        <input
          formControlName="cat_descripcion"
          placeholder="{{desc}}"
          name="cat_descripcion"
          class="form-control"
          id="desc"
          value="{{desc}}"
        />
      </div><br>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-success">Submit</button><!--[disabled]="formulario.invalid" && (click)="" -->
        <button type="cancel" routerLink="/categorias" class="btn btn-danger ml-2">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
